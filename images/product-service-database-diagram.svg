@startuml
entity brand {
  + id (PK, objectId)
  - -
  name (string, not null, unique)
}

entity color  {
  + id (PK, objectId)
  - -
  name (string, not null, unique)
  code (string, not null)
}

entity product {
  + id (PK, objectId)
  - -
  name: (string, not null, unique)
  code: (string, not null, unique)
  title: (string)
  description: (string)
  price: (number)
  brand: (single embeded document)
  brand.id: (objectId)
  brand.name: (string)
  images: (string array)
  colors: (multiple embeded documents)
  colors.id: (objectId)
  colors.name: (string)
  colors.code: (string)
  colors.images: (string array)
  attributes: (mixed object)
  createdAt: (datetime)
  updatedAt: (datetime)
}

product }o- -|| brand
product }o- -|{ color
@enduml

